		<style>
		
			*{
				padding: 0px;
				margin: 0px;
				transition: 1s all ease !important;
				--deviceTheme: rgb(250 250 250);
			}

			@media (prefers-color-scheme: dark){
				--deviceTheme: rgb(118 118 118);
			}

			html {
				height: -webkit-fill-available;
				background: var(--deviceTheme);
			}

			@keyframes abrirJanela{
				0%{
					opacity: 0;
					left: -100%;
				}
				100%{
					opacity: 1;
					left: 0%;
				}
			}

			@keyframes fecharJanela{
				0%{
					opacity: 1;
					left: 0%;
				}
				100%{
					opacity: 0;
					left: -100%;
				}
			}
			
			@keyframes abrirPop{
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
			
			body{
				font-family: verdana, helvetica;
			}
			
			a{
				text-decoration: none;
			}
			
			#barraMenu{
				background-color: var( --corTema );
				position: fixed;
				width: 100%;
				top: 0px;
				box-shadow: 0px 5px 5px #888;
				display: flex;
			}

			#barraMenu a:hover, #menuBlock a:hover, a.btQuadrado:hover, a.botao:hover, section p:hover{
				background-color: var(--corTema3);
				color: var(--corTema2);
				cursor: pointer;
			}

			#barraMenu a, #menuBlock a, a.btFechar, a.btQuadrado{
				text-align: center;
				font-size: 25pt;
				line-height: 50px;
				color: var( --corTema2 );
				padding: 10px 20px;
				width: 30px;
			}
			
			.nada{
				background-color: rgb(180,180,255);
			}
			
			.nada{ //input, button, .botao
				font-size: 15pt;
				line-height: 50px;
				color: var( --corTema2 );
				padding: 0px 10px;
				border: 1px solid var(--corTema2);
				border-radius: 5px;
			}

			input, button {
				display: block;
				padding: 5px;
				border: none;
				background: none;
				width: 100%;
				color: var(--corTema2);
			}

			label {
				border: solid var(--corTema);
				margin: 5px 0;
				border-width: 1px;
				padding: 10px 20px;
				border-radius: 40px;
			}

			button, button.botao, a.botao {
				border: 1px solid var(--corTema2);
				color: var(--corTema2);
				padding: 10px;
				font-size: 15pt;
				text-align: center;
				margin: 5px 0;
				border-radius: 40px;
				background: var(--corTema);
			}

			.botao{
				background-color: var( --corTema3 );
			}
			
			div.tituloJanela{
				display: grid;
				grid-template-columns: 70px auto 50px 50px;
				justify-content: space-around;
				margin-bottom: 10px;
				background: var(--corTema);
			}

			#listaEmCriacao div p{
				display: grid;
				grid-template-columns: 60% 20% 20%;
			}

			#listaEmCriacao div div.tituloJanela{
				padding: 0px;
				margin: 0px;
				box-shadow: none;
				display: grid;
				grid-template-columns: 70px auto 50px;
				justify-content: space-between;
				border-radius: 20px 20px 0 0;
			}

			div.tituloJanela h4, div.tituloJanela h2{
				padding: 20px 20px 20px 0px;
				align-self: center;
				font-size: 10pt;
			}

			.tituloJanela a, .tituloJanela h4, .tituloJanela h2{
				color: var(--corTema2);
			}

			#listaEmCriacao div{
				margin: 5%;
				box-shadow: 0px 3px 9px #aaa;
			}

			section p, section p span{ color: var( --corTema2 ); }

			section, table{
				width: 80%;
				margin: 0 auto;
			}

			.rounded{
				border-radius: 20px;
				font-size: 9pt;
			}

			#listaEmCriacao div section, #visualizarLista section, #excluir section, table{
				padding: 2% 5%;
				overflow-y: scroll;
				max-height: 350px;
			}
			
			a.btFechar, button.red{
				text-align: center;
			}
			
			#menuBlock{
				top: 70px;
			}

			#menuBlock:target, div.janela:target{
				display: block;
				animation: 1s abrirJanela;
				box-shadow: 5px 5px 0px 10000px #5558;
				background-color: var( --deviceTheme );
				position: absolute;
				top: 0;
				display: block; animation: 1s abrirJanela;
			}

			#menuBlock a{
				display: block;
				width: 300px;
				text-align: left;
			}

			#listaEmCriacao{
				margin: 90px 0px;
			}
			
			#listaEmCriacao p, #listaEmCriacao p span, #visualizarLista p{
				border: 1px solid var(--corTema);
			}

			span.min100{
				text-align: center;
				min-width: 100px;
				border: solid  var(--corTema2);
				border-width: 0 1px;
			}

			#listaEmCriacao p, #campoAdicionar, div.conteudoJanela, #visualizarLista p{
				width: 90%;
				margin: 0px auto;
				display: grid;
			}
			
			#visualizarLista{
				background: var(--deviceTheme);
			}

			#visualizarLista p{
				display: grid;
				grid-template-columns: 40% 20% 10% 10% 10% 10%;
				color: var(--corTema2);
			}

			.rolarTabela {
				overflow: scroll;
				height: 80%;
				width: 90%;
				margin: 0 auto;
			}

			table {
				width: 100%;
				text-align: center;
				overflow-x: auto;
				border-spacing: 0;
				border-collapse: collapse;
			}

			tbody tr:nth-child(even) {
				background: var(--corTema3);
			}

			table td {
				border: 1px solid var( --corTema );
				color: var( --corTema2 );
				padding: 10px 0;
			}

			tbody{
				heigth: 50%;
				overflow-y: auto;
			}

			tr td:nth-child(2),tr td:nth-child(3), tr td:nth-child(5), tr td:nth-child(6) {
			    width: 80px;
			}

			tr td:nth-child(4) {
			    width: 150px;
			}
			
			.escondido{
				display: none;
			}
			
			.janela{
				padding: 0px 0px 20px 0px;
				margin: 0% 10%;
				width: 80%;
				position: fixed;
			}

			.exportarListas, .optsImport {
				background: #f8f8f888;
				padding: 2% 5%;
				width: 80%;
				margin: 5px auto;
				display: grid;
			}

			.exportarListas a, .optsImport a {
				background: #fff;
				padding: 10px;
				margin: 5px;
				border: 1px solid var( --corTema );
				color: var( --corTema );
				border-radius: 10px;
				box-shadow: 0 1px 5px #aaa;
			}

			.exportarListas a:hover, .optsImport a:hover {
				box-shadow: 0 5px 5px #777;
			}


		</style>
	</head>

			<div id="tituloListaAberta"></div>
		
		</div>
		
		<div id="addLista" class="escondido janela">

			<div class="tituloJanela">
				<a href="#inicio" id="fecharEditor" class="btFechar">&#129120;</a>
				<h2>Item para a lista</h2>
			</div>
			
			<div id="campoAdicionar" class="conteudoJanela">
				<input id="guardarID" class="escondido" value=""/>
				<label>Nome do produto: <input type="text" id="descreverItem" name="descreverItem" placeholder="Nome do produto"/></label>
				<label>Unidades: <input type="number" id="qtdCompra" name="qtdCompra" placeholder="Quant." value="0.001"/></label>
				<label>Valor: <input type="text" id="precoDoItem" name="precoDoItem" placeholder="00,00" value="0.001"/></label>
				<button id="addProdutoNaLista" class="botao">&#10010; Adicionar</button>
				<a href="#visualizarLista" id="editProdutoNaLista" class="botao" target="">&#10004; Aplicar</a>
			</div>

		</div>
	
		<div id="importar" class="escondido janela">

			<div class="tituloJanela">
				<a href="#inicio" id="fecharEditor" class="btFechar">&#129120;</a>
				<h2>Importar lista</h2>
			</div>
			<div class="conteudoJanela">
				<label id="lImport" class="anmLabel">Selecione um arquivo de formato *.LDC <input type="file" id="importarLista" style="display:none"/></label>
				<div id="previaImportado" class="conteudoJanela"></div>
